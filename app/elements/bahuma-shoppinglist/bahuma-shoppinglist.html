<link rel="import" href="../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/firebase-element/firebase-collection.html">

<link rel="import" href="../../bower_components/iron-flex-layout/classes/iron-flex-layout.html">


<dom-module id="bahuma-shoppinglist">
  <style>
    :host {
      display: block;
    }

    .input-wrapper {
      margin-bottom: 1em;
    }

    paper-fab {
      position: fixed;
      bottom: 1em;
      right: 2em;
    }

  </style>

	<template>
	  <firebase-collection
      location="[[firebaseurl]]"
      data="{{listItems}}"></firebase-collection>

    <div class="input-wrapper">
      <paper-input id="newItem" 
                   no-label-float
                   label="HinzufÃ¼gen"
                   on-keydown="_checkAdd">
      </paper-input>
    </div>

		<paper-material>
      <template is="dom-repeat" items="{{listItems}}" as="item">
        <paper-icon-item>
          <paper-checkbox item-icon checked="{{item.checked}}"></paper-checkbox>
          <div class="flex">{{item.name}}</div>
        </paper-icon-item>
      </template>
    </paper-material>

    <paper-fab on-tap="_deleteCompleted" icon="delete"></paper-fab>
	</template>

	<script>
		Polymer({
			is: 'bahuma-shoppinglist',
			properties: {
				listItems: {
          notify: true
        },
        firebaseurl: {
          type: String,
          notify: true
        }
			},
			_addItem: function() {
        this.push('listItems', {
          name: this.$.newItem.value,
          checked: false
        });
        this.$.newItem.value = null;
			},
      _checkAdd: function(e) {
        if (e.keyCode === 13) {
          this._addItem();
        }
      },
      _deleteCompleted: function() {
        for (var i = 0; i < this.listItems.length; i++) {
          var item = this.listItems[i];
          if (item.checked) {
            this.splice('listItems', i--, 1);
          }
        }
      }
		});
	</script>
</dom-module>
