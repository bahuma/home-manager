<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>Home-Manager</title>
        
        <link rel="shortcut-icon" href="favicon.ico" />
        <link rel="manifest" href="manifest.json">
        
        <link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css">

        <link rel="stylesheet" href="css/app.css">
        <meta name="viewport" content="initial-scale=1">
    </head>
    <body ng-app="HomePlanner" layout="vertical" flex>

        <div ng-controller="SidebarCtrl" layout="row" flex>
            <md-sidenav md-component-id="left" class="md-sidenav-left md-whiteframe-z2">
                <md-toolbar ng-click="closeSidebar()" md-theme="indigo">
                    <h1 class="md-toolbar-tools">Men√º</h1>
                </md-toolbar>
                <div id="menu" class="md-padding">
                    <md-button ng-repeat="menuItem in menuItems" ng-click="closeSidebar()" ng-class="menuClass(menuItem.href)" href="{{'#/' + menuItem.href}}" aria-label="menuItem.name">
                        {{menuItem.name}}
                    </md-button>
                </div>
            </md-sidenav>

            <div ng-view layout="column" flex></div>
        </div>
        
        <script src="./bower_components/angular/angular.min.js"></script>
        <script src="./bower_components/angular-route/angular-route.min.js"></script>
        <script src="./bower_components/angular-translate/angular-translate.min.js"></script>
        <script src="./bower_components/angular-translate-loader-static-files/angular-translate-loader-static-files.min.js"></script>
        <script src="./bower_components/angular-aria/angular-aria.min.js"></script>
        <script src="./bower_components/angular-animate/angular-animate.min.js"></script>
        <script src="./bower_components/angular-material/angular-material.min.js"></script>
        
        
        <script src="./js/app.js"></script>
        
        <script src="./js/values/AppConfig.js"></script>
        
        <script src="./js/config/route.js"></script>
        <script src="./js/config/translate.js"></script>
        <script src="./js/config/theme.js"></script>
        
        <script src="./js/factory/api.js"></script>
        
        <script src="./js/controllers/HomeCtrl.js"></script>
        <script src="./js/controllers/SidebarCtrl.js"></script>
        <script src="./js/controllers/ShoppingListCtrl.js"></script>
        <script src="./js/controllers/TasksCtrl.js"></script>
        <script src="./js/controllers/SettingsCtrl.js"></script>
        <script src="./js/controllers/DialogShoppinglistAddCtrl.js"></script>
        <script src="./js/controllers/DialogShoppinglistMailCtrl.js"></script>
        <script src="./js/controllers/BottomSheetShoppinglistCtrl.js"></script>
    </body>
</html>
