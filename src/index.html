<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>Home Planner</title>
        <link rel="stylesheet" href="../bower_components/angular-material/angular-material.css">
        <link rel="stylesheet" href="../bower_components/angular-material/themes/blue-theme.css">
        <link rel="stylesheet" href="../bower_components/angular-material/themes/deep-orange-theme.css">
        <link rel="stylesheet" href="../bower_components/angular-material/themes/indigo-theme.css">
        <link rel="stylesheet" href="css/app.css">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    </head>
    <body ng-app="HomePlanner">
        
        <div layout="horizontal" ng-controller="SidebarCtrl">
            <md-sidenav component-id="left" class="md-sidenav-left md-whiteframe-z2">
                <md-toolbar md-theme="indigo">
                    <h1 class="md-toolbar-tools">Men√º</h1>
                </md-toolbar>
                <div id="menu" class="md-padding">
                    <md-button ng-click="closeSidebar()" ng-class="menuClass('home')" href="#/home" aria-label="Home">Home</md-button>
                    <md-button ng-click="closeSidebar()" ng-class="menuClass('shoppinglist')" href="#/shoppinglist" aria-label="Shopping List">Shopping List</md-button>
                </div>
            </md-sidenav>

            <div ng-view flex></div>
        </div>
        
        <script src="../bower_components/angular/angular.js"></script>
        <script src="../bower_components/angular-route/angular-route.js"></script>
        <script src="../bower_components/angular-aria/angular-aria.js"></script>
        <script src="../bower_components/angular-animate/angular-animate.js"></script>
        <script src="../bower_components/hammerjs/hammer.js"></script>
        <script src="../bower_components/angular-material/angular-material.js"></script>
        <script src="js/app.js"></script>
        <script src="js/controllers/HomeCtrl.js"></script>
        <script src="js/controllers/SidebarCtrl.js"></script>
        <script src="js/controllers/ShoppingListCtrl.js"></script>
    </body>
</html>
