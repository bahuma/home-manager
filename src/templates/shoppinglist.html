<md-toolbar class="app-toolbar" md-theme="deep-orange">
	<div class="md-toolbar-tools">
		<md-button class="menu-icon" ng-click="$parent.toggleSidebar()" aria-label="Open Sidebar">
			<md-icon icon="img/menu.svg" style="width: 24px; height: 24px;"></md-icon>
		</md-button>
		<h1 class="md-toolbar-tools">Shoppinglist</h1>
	</div>
</md-toolbar>

<md-content class="md-padding" layout="vertical" flex>
	<md-checkbox ng-repeat="(key, item) in items" aria-label="{{item}}" ng-click="removeItem(key)">{{item}}</md-checkbox>
	
	<md-button class="md-fab md-primary md-fab-bottom-right" ng-click="showAddDialog($event)" arial-label="Add" md-theme="deep-orange">
		<md-icon icon="img/add.svg" style="width: 24px; height: 24px;"></md-icon>
	</md-button>
</md-content>
