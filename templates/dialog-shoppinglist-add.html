<md-dialog class="dialog-shoppinglist-add">
    <md-content>
        <form ng-submit="$event.preventDefault()">
            <md-autocomplete flex
                ng-disabled="false"
                md-no-cache="true"
                md-selected-item="selectedItem"
                md-search-text="searchText"
                md-items="item in querySearch(searchText)"
                md-item-text="item.name"
                md-floating-label="{'WHAT WOULD YOU LIKE TO ADD' | translate}">
              <span md-highlight-text="searchText">{{item.name}}</span>
            </md-autocomplete>
        </form>
    </md-content>
    <div class="md-actions">
        <md-button aria-label="Close" ng-click="closeDialog()">
            {{ 'CLOSE' | translate }}
        </md-button>
        <md-button class="md-primary" aria-label="Save" ng-click="saveItem()">
            {{ 'SAVE' | translate }}
        </md-button>
    </div>
</md-dialog>
