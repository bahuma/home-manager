<md-dialog>
    <md-content>
        <md-text-float ng-model="email" label="E-Mail" focus></md-text-float>
    </md-content>
    <div class="md-actions">
        <md-button aria-label="Close" ng-click="closeDialog()">
            Close
        </md-button>
        <md-button class="md-primary" aria-label="Send" ng-click="send()">
            Send
        </md-button>
    </div>
</md-dialog>
