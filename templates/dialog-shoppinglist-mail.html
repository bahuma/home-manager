<md-dialog>
    <md-dialog-content>
        <md-content>
            <p>{{'MAIL-EXPORT-INFO' | translate }}</p>
            <md-text-float ng-model="email" label="{{ 'E-MAIL' | translate }}" focus></md-text-float>
        </md-content>
        <div class="md-actions">
            <md-button aria-label="Close" ng-click="closeDialog()">
                {{ 'CLOSE' | translate }}
            </md-button>
            <md-button class="md-primary" aria-label="{{ 'SEND' | translate }}" ng-click="send()">
                {{ 'SEND' | translate }}
            </md-button>
        </div>
    </md-dialog-content>
</md-dialog>
