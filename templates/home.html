<md-toolbar class="app-toolbar">
	<div class="md-toolbar-tools">
		<md-button class="md-icon-button" ng-click="$parent.toggleSidebar()" aria-label="{{ 'OPEN SIDEBAR' | translate }}">
			<md-icon>menu</md-icon>
		</md-button>
		<h2>
			<span>{{ 'HOME' | translate }}</span>
		</h2>
	</div>
</md-toolbar>

<md-content class="md-padding">
	<div layout="horizontal">
		<section flex="70" hide-sm hide-md>
			<img ng-src="{{image}}"></img>
		</section>
		<section flex="30" layout-padding>{{message}}</section>
	</div>
</md-content>
