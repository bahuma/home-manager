<md-toolbar class="app-toolbar" md-theme="teal">
	<div class="md-toolbar-tools">
		<md-button class="md-icon-button" ng-click="$parent.toggleSidebar()" aria-label="{{ 'OPEN SIDEBAR' | translate }}">
			<md-icon>menu</md-icon>
		</md-button>
		<h2>
			<span>{{ 'SETTINGS' | translate }}</span>
		</h2>
	</div>
</md-toolbar>

<md-content class="md-padding">
	<md-switch ng-model="config.onScreenKeyboard" aria-label="{{ 'ON SCREEN KEYBOARD' | translate }}">
		{{ 'ON SCREEN KEYBOARD' | translate }}
	</md-switch>
	<md-switch ng-model="config.devMode" aria-label="{{ 'DEVELOPER MODE' | translate }}">
		{{ 'DEVELOPER MODE' | translate }}
	</md-switch>
</md-content>
