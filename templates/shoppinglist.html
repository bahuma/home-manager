<md-toolbar class="app-toolbar" md-theme="deep-orange">
	<div class="md-toolbar-tools">
		<md-button class="menu-icon" ng-click="$parent.toggleSidebar()" aria-label="{{ 'OPEN SIDEBAR' | translate }}">
			<md-icon md-svg-src="./img/menu.svg" alt="android "></md-icon>
		</md-button>
		<h1 class="md-toolbar-tools">{{ 'SHOPPINGLIST' | translate }}</h1>
		<span class="flex"></span>
		<md-button class="menu-icon" ng-click="loadItems()" aria-label="{{ 'REFRESH' | translate }}">
			<md-icon md-svg-src="./img/refresh.svg"></md-icon>
		</md-button>
		<md-button class="menu-icon" ng-click="showBottomSheet($event)" aria-label="{{ 'OPTIONS' | translate }}">
			<md-icon md-svg-src="./img/show.svg"></md-icon>
		</md-button>
	</div>
</md-toolbar>

<md-content class="md-padding" layout="column" flex>
	<md-checkbox ng-repeat="(index, item) in items | filter:{checked:false} | orderBy:'name'" class="reveal-animation" aria-label="{{item.name}}" ng-model="item.checked" ng-click="removeItem(index, item._id)">
		{{item.name}}
	</md-checkbox>
	
	<md-button class="md-fab md-primary md-fab-bottom-right" ng-click="showAddDialog($event)" aria-label="{{ 'ADD' | translate }}" md-theme="deep-orange">
		<md-icon md-svg-src="./img/add.svg"></md-icon>
	</md-button>
</md-content>
