<md-toolbar class="app-toolbar" md-theme="deep-orange">
	<div class="md-toolbar-tools">
		<md-button class="menu-icon" ng-click="$parent.toggleSidebar()" aria-label="Open Sidebar">
			<md-icon icon="img/menu.svg" style="width: 24px; height: 24px;"></md-icon>
		</md-button>
		<h1 class="md-toolbar-tools">Shoppinglist</h1>
		<span class="flex"></span>
		<md-button class="menu-icon" ng-click="loadItems()" aria-label="Refresh">
			<md-icon icon="img/refresh.svg" style="width: 24px; height: 24px;"></md-icon>
		</md-button>
	</div>
</md-toolbar>

<md-content class="md-padding" layout="column" flex>
	<md-checkbox ng-repeat="(index, item) in items" aria-label="{{item.name}}" ng-click="removeItem(index)">{{item.name}}</md-checkbox>
	
	<md-button class="md-fab md-primary md-fab-bottom-right" ng-click="showAddDialog($event)" aria-label="Add" md-theme="deep-orange">
		<md-icon icon="img/add.svg" style="width: 24px; height: 24px;"></md-icon>
	</md-button>
</md-content>
