<md-toolbar class="app-toolbar" md-theme="green">
	<div class="md-toolbar-tools">
		<md-button class="md-icon-button" ng-click="$parent.toggleSidebar()" aria-label="{{ 'OPEN SIDEBAR' | translate }}">
			<md-icon>menu</md-icon>
		</md-button>
		<h2>
			<span>{{ 'TASKS' | translate }}</span>
		</h2>
		<span flex></span>
		<md-button class="md-icon-button" ng-click="weekChange()" aria-label="{{ 'REFRESH' | translate }}">
			<md-icon>refresh</md-icon>
		</md-button>
	</div>
</md-toolbar>

<md-content flex class="md-padding">
	
	<div ng-repeat="user in users">
		
		<md-card>
			<h1>{{user.name}}</h1>
			<ul>
				<li ng-repeat="fixedTask in user.fixedTasks">
					{{fixedTask}}<md-icon class="pinned">pin</md-icon>
				</li>
			</ul>
			
			<ul>
				<li ng-repeat="task in getTasksFromGroup(user.taskGroup).tasks">
					{{task}}
				</li>
			</ul>
		</md-card>
	</div>
</md-content>
