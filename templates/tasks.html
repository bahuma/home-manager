<md-toolbar class="app-toolbar" md-theme="green">
	<div class="md-toolbar-tools">
		<md-button class="menu-icon" ng-click="$parent.toggleSidebar()" aria-label="{{ 'OPEN SIDEBAR' | translate }}">
			<md-icon icon="img/menu.svg" style="width: 24px; height: 24px;"></md-icon>
		</md-button>
		<h1 class="md-toolbar-tools">{{ 'TASKS' | translate }}</h1>
		<span class="flex"></span>
		<md-button class="menu-icon" ng-click="weekChange()" aria-label="{{ 'REFRESH' | translate }}">
			<md-icon icon="img/refresh.svg" style="width: 24px; height: 24px;"></md-icon>
		</md-button>
	</div>
</md-toolbar>

<md-content flex class="md-padding">
	
	<div ng-repeat="user in users">
		
		<md-card>
			<h1>{{user.name}}</h1>
			<ul>
				<li ng-repeat="fixedTask in user.fixedTasks">
					{{fixedTask}}<md-icon icon="img/pin.svg" style="width:7px;height:12px" class="pinned"></md-icon>
				</li>
			</ul>
			
			<ul>
				<li ng-repeat="task in getTasksFromGroup(user.taskGroup).tasks">
					{{task}}
				</li>
			</ul>
		</md-card>
	</div>
</md-content>
